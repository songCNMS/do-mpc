{% load static %}
<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8">
		<title>A wizard to optimize a control problem</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="{% static 'vendor/date-picker/css/datepicker.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
<body>
  {% csrf_token %}
  <div class="wrapper">
   <section>
    <pre>
      {{ yaml_config }}
    </pre>
    <form action="" id="wizard" method="post">
    <div class="form-row">
      <div class="form-holder">
        <i class="zmdi zmdi-arrow-right"></i>
        <button name="next-step" type="submit" class="form-control">Download</button>
    </div>
    </form>
  </section>
  </div>
</body>
</html>
